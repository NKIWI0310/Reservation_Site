                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            var reservationButton = document.querySelector('.reservation-button');
                
                            var reservationCount = localStorage.getItem('Reservation6');
                            if (!reservationCount) {
                                reservationCount = 0;
                            } else {
                                reservationCount = parseInt(reservationCount);
                            }
                            reservationButton.addEventListener('click', function () {
                                reservationCount++;
                                localStorage.setItem('Reservation6', reservationCount);
                                console.log('Reservation6 count: ' + reservationCount);
                            });
                        });
                    </script>
