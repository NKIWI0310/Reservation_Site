<!DOCTYPE html>
<html>

<head>
  <title>식당 리스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 기본 스타일 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* 반응형 스타일 */
    .container {
      display: flex;
      flex-direction: column;
      /* 아이템을 세로로 나열 */
    }

    .item {
      height: 200px;
      margin-top: 10px;
      margin-bottom: 5px;
      margin-left: 10px;
      margin-right: 15px;
      background-color: #ffffff;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      transition: background-color 0.3s ease;
      /* 호버 효과를 위한 트랜지션 설정 */
      cursor: pointer;
    }

    .item:hover {
      background-color: #ddd;
      /* 호버 시의 배경색 변경 */
    }

    .item.selected {
      border: 2px solid #a0a0a0;
      /* 선택 시의 테두리 생성 */
    }

    .item-image {
      width: 20%;
      margin-right: 10px;
    }

    .item-image img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }

    .item-content {
      width: 80%;
      margin: 5px 0;
    }

    .item-title {
      font-weight: bold;
      font-size: x-large;
      margin-bottom: 5px;
    }

    .item-description {
      margin-bottom: 10px;
    }

    .item-button {
      text-align: right;
    }

    .item-button a {
      display: inline-block;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .item-button a:hover {
      background-color: #45a049;
    }

    /* 미디어 쿼리 */
    @media (max-width: 768px) {
      .item {
        height: 100px;
        /* 모바일 화면에서 아이템의 높이 조절 */
      }
    }

    #scrollbar-menu {
      width: 35%;
      height: 100vh;
      overflow-y: scroll;
      float: left;
      background-color: #f0f0f0;
    }

    #google-map {
      width: 65%;
      height: 100vh;
      float: left;
    }
  </style>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkpVuK6FXsze-aB4eD6BOzmzJ8Guh0YUg&callback=initMap&region=kr"></script>
  <script src="google-map.js"></script>
</head>

<body>
  <div id="scrollbar-menu">
    <div class="container" id="listContainer"></div>
    <script>

      // 선택된 아이템을 저장할 변수
      let selectedItem = null;

      // 리스트 컨테이너 요소 선택
      const listContainer = document.getElementById("listContainer");

      // 리스트 아이템 생성 및 추가
      listData.forEach((itemData) => {
        const item = document.createElement("div");
        item.classList.add("item");

        const itemImage = document.createElement("div");
        itemImage.classList.add("item-image");
        const image = document.createElement("img");
        image.src = "../Reservation/images" + itemData.image;
        itemImage.appendChild(image);

        const itemContent = document.createElement("div");
        itemContent.classList.add("item-content");

        const itemTitle = document.createElement("div");
        itemTitle.classList.add("item-title");
        itemTitle.textContent = itemData.name;

        const itemDescription = document.createElement("div");
        itemDescription.classList.add("item-description");
        itemDescription.textContent = itemData.address;

        const itemButton = document.createElement("div");
        itemButton.classList.add("item-button");
        const buttonLink = document.createElement("a");
        buttonLink.href = "../Reservation" + itemData.reservationUrl;
        buttonLink.textContent = "예약하기";
        itemButton.appendChild(buttonLink);

        itemContent.appendChild(itemTitle);
        itemContent.appendChild(itemDescription);
        itemContent.appendChild(itemButton);

        item.appendChild(itemImage);
        item.appendChild(itemContent);

        // 아이템 클릭 시에 selected 클래스 토글
        item.addEventListener("click", () => {
          if (selectedItem !== null) {
            selectedItem.classList.remove("selected");
          }
          selectedItem = item;
          item.classList.add("selected");

          // "google-map.js" 파일의 함수 호출
          // 여기에서 필요한 데이터를 넘겨줄 수 있습니다.
          const { id, name, lat, lng } = itemData;
          selectOnGoogleMap(id, name, lat, lng);
        });

        listContainer.appendChild(item);
      });
    </script>
  </div>
  <div id="google-map"></div>
</body>

</html>
